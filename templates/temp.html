{% extends "layout.html" %}
{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>{{model.title}}</h1>
    </div>
</div>

<form method="post" action="/temp">
  <div class="form-group">
    <label for="temp">Enter Temp:</label>
    <input type="text" class="form-control" id="fahrenheit" name="fahrenheit" value="{{model.fah}}">
  </div>
  <button type="submit" class="btn btn-default" name="toCelsius">To Celsius</button>
</form>

<h2>{{model.cel}}</h2>

{% endblock %}
